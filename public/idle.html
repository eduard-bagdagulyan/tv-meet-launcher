<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>TV is Idle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root {
            --brand-main: #0090ff;
            --text-white: #ffffff;
        }

        body {
            margin: 0;
            height: 100vh;
            background-color: var(--brand-main);
            color: var(--text-white);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .heading {
            font-size: 5em;
            font-weight: 900;
            margin: 0.2em 0;
            display: flex;
            align-items: center;
            gap: 20px;
            justify-content: center;
        }

        .subtext {
            font-size: 2.5em;
            font-weight: 600;
            margin-bottom: 1em;
            opacity: 0.95;
        }

        .qr {
            width: 360px;
            height: 360px;
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .qr:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .heading {
                font-size: 3em;
            }

            .subtext {
                font-size: 1.5em;
            }

            .qr {
                width: 250px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
<h1 class="heading">
    <img src="tv.png" alt="TV Emoji" style="width: 80px; height: 80px;">
    TV is Idle
</h1>
<p class="subtext">Scan to connect a meeting</p>
<img class="qr" src="qr.png" alt="QR Code">
</body>
</html>
