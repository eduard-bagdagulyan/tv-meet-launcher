<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>TV is Idle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root {
            --brand-main: #0090ff;
            --text-white: #ffffff;
        }

        body {
            margin: 0;
            height: 100vh;
            background-color: var(--brand-main);
            color: var(--text-white);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 5em;
            font-weight: 900;
            margin: 0.2em 0;
        }

        p {
            font-size: 2.5em;
            font-weight: 600;
            margin-bottom: 1em;
            opacity: 0.95;
        }

        img {
            width: 360px;
            height: 360px;
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3em;
            }

            p {
                font-size: 1.5em;
            }

            img {
                width: 250px;
                height: 250px;
            }
        }
    </style>
</head>
